    </header>
    
    <main>
        <section>
            <div>
                <h3>Formulario de Inscripción</h3>
            </div>
             <form action="" id="formularioInscripcion" >
 
                         <label for="nombre" class="labelNombre">Nombre</label>
                         <input type="text" name="nombre" class="inputNombre" placeholder="Juan/a">
 
                         <label for="apellido" class="labelApellido">Apellido</label>
                         <input type="text" name="apellido" class="iApellido" placeholder="Lopez">
                         
                     
                         <label for="email" class="labelEmail">Mail</label>
                         <input type="email" class="inputEmail"required placeholder="mail@mail.com">
                     
                         <label for="profesion"class="labelprofesion">Profesión</label>
                         <select name="profesion" class="inputProfesion">
                             <option value="solos">Diseñador/a Gráfico</option>
                             <option value="juntos">Diseñador/a Multimedia</option>
                             <option value="muertos">Diseñador/a Textil</option>
                             <option value="separados">Diseñador/a Industrial</option>
                         </select>
                     
                         <label for="gremio" class="labelGremio">Afiliado al gremio</label>
                         <input type="checkbox" name="gremio" class="inputGremio" value="checkbox">
                    
                         <label for="consulta" class="labelConsulta">Tu Consulta:</label><br>
                         <textarea name="consulta" placehodler="Tu consulta" class="inputConsulta" rows="5" cols="50"> </textarea>
                     
                         <input type="submit" class="botonAceptar" value="Inscribirse">
                         <input type="reset" class="botonBorrar" value="Borrar">
             </form>
         </section>

    </main>
